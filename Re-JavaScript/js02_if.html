<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /*(1) 조건문*/
    var aa = 10;
    var bb = 20;
    if(aa < bb){
        //괄호 안에 조건이 참일때 할일 
        document.write('aa가 bb보다 작다');
    }else{
        //괄호 안에 조건이 거짓일때 할일
        document.write('aa가 bb보다 크다')
    }

    /*(2) 조건문의 활용*/
    var a = 10;
    var b = 20;
    var c = 30;
    if(a>b){
        document.write('a가 b보다 크다');
        }else if (b > c){
        document.write('a가 b보다 작다');
        }else if (b < c){
        document.write('b가 c보다 작다');
        }else{
            document.write('어쩌라구');
        }

    /*논리 연산자*/
    if(a<c && b>c) {
        document.write('a가 c보다 작고 b가 c보다 작다');
    }

    /*(3) 조건문의 응용*/
    if(a != b) {
        if(a>b){
            document.write('a가 b보다 크다');
        }else{
            document.write('a가 b보다 작다');
        }
    }

    /*(4) 조건문의 축약*/
    //(1) 중괄호를 줄일 수 있습니다.
    //(2) if가 사라지고, ? 가 생깁니다.
    (a > b) ?
        //괄호 안에 조건이 참일때 할일 
        document.write('a가 b보다 작다'):
        //괄호 안에 조건이 거짓일때 할일
        document.write('a가 b보다 크다');
    
</script>

</html>
