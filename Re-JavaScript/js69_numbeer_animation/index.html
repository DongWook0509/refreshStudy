<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>BASE - multiple slide loop</title>
	<link rel="stylesheet" href="./style.css">
	<title>Number Animation</title>
	<style>
		.progress_wrap {
			position: relative;
			width: 800px;
			margin: 0 auto;
			height: 25px;
			border-radius: 13px;
			border: 1px solid #3498db;
			box-sizing: border-box;
		}
		.bar {
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			width: 0;
			background: #3498db;
			border-radius: 13px;
			height: 24px;
		}
		.progress_wrap span {
			position: absolute;
			right: 20px;
			top:0;
			bottom: 0;
			line-height: 24px;
		}
	</style>
</head>

<body>
	<h1><a href="#">Number Animation</a></h1>
	<h2>과연</h2>
	<div class="progress_wrap" data-num = "45">
		<div class="bar"></div>
		<span>0</span>
	</div>
	<script>
		let progressWrap = document.querySelector('.progress_wrap'),
		    progressBar = progressWrap.querySelector('.bar'),
			progressRate = progressWrap.querySelector('span'),
			initalRate = 0, 
			targetRate = progressWrap.getAttribute('data-num');
		
			/*
			일정시간 할일 setInterval(할일, 시간);
			let timer = 할일 = 함수 = function(){...}; clearInterval(timer)
			할일 = 함수 = function(){...}
			시간 1000 = 1s

			스타일 변경
			대상.style.속성명 = 값
			*/

			let numAnimation = setInterval(function(){
				initalRate++;
				if(initalRate == targetRate){
					clearInterval(numAnimation);
				}
				progressBar.style.width = initalRate + '%';
				//progressBar.style.width = `${initalRate}%`;

				progressRate.innerText = `${initalRate}%`;
			}, 20)

			//[1] 요소의 내용을 확인(반환)
			//	대상 let a= b.innerText;
			console.log(document.querySelector('h1').innerText); //Number Animation
			console.log(document.querySelector('h1').innerHTML); //<a href ="">Number Animation</a>

			//[2] 요소의 내용을 변경(지정)
			// 	글씨로 변경 b.innerText = '새값';
			//  tag로 변경 b.innerHTML = '새값';
			
			document.querySelector('h2').innerText = 'title';
			document.querySelector('h2').innerHTML = '<a href="#">title</a>';
	</script>
</body>

</html>
